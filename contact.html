<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Noctis</title>
    <link rel="stylesheet" href="contact.css"> <!-- Collega il CSS personalizzato -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Noctis</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Follow us on our social media or send us a message!</p>

        <div class="social-grid">
            <div class="social-box">
                <a href="https://www.facebook.com/Noctis" target="_blank">
                    <img src="img/facebook.jpg" alt="Facebook">
                    <i class="fab fa-facebook-f"></i>
                    <p>@Noctis</p>
                </a>
            </div>
            <div class="social-box">
                <a href="https://www.instagram.com/noctis_brand/" target="_blank">
                    <img src="img/instagram.jpg" alt="Instagram">
                    <i class="fab fa-instagram"></i>
                    <p>@Noctis</p>
                </a>
            </div>
            <div class="social-box">
                <a href="https://x.com/Noctis_Brand" target="_blank">
                    <img src="img/x.jpg" alt="Twitter">
                    <i class="fab fa-twitter"></i>
                    <p>@Noctis</p>
                </a>
            </div>
            <div class="social-box">
                <a href="https://www.tiktok.com/@noctis.brand" target="_blank">
                    <img src="img/tiktok.jpg" alt="TikTok">
                    <i class="fab fa-tiktok"></i>
                    <p>@Noctis</p>
                </a>
            </div>
        </div>
        

        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Il tuo nome" required>
            <input type="email" name="email" placeholder="La tua email" required>
            <textarea name="message" placeholder="Il tuo messaggio..." required></textarea>
            <button type="submit">Invia</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Noctis Store - Tutti i diritti riservati</p>
    </footer>
</body>
</html>
